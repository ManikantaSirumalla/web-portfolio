<head>

  <style>
    :root {
      --bg: #000;
      --bg-elevated: #0d0d0d;
      --card: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f5f5f7;
      --muted: #86868b;
      --accent: #2997ff;
      --gradient: linear-gradient(90deg, #2997ff, #30d158);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 36px 20px 60px;
    }
    .container { max-width: 980px; margin: 0 auto; }
    .back {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted); text-decoration: none; margin-bottom: 24px;
      border: 1px solid var(--border); border-radius: 999px; padding: 8px 14px;
      background: var(--card);
    }
    .detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .detail-header .title {
      margin: 0;
      flex: 1 1 auto;
    }
    .title {
      font-size: clamp(2rem, 5vw, 3.2rem);
      letter-spacing: -0.03em;
    }
    .tag {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--accent);
      margin-bottom: 20px;
      display: inline-block;
    }
    .grid { display: grid; gap: 18px; grid-template-columns: 1.4fr 1fr; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.05rem;
      letter-spacing: -0.01em;
    }
    .muted { color: var(--muted); }
    ul { margin: 0; padding-left: 18px; }
    li { margin-bottom: 8px; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 5px 12px;
      font-size: .8rem;
      color: var(--muted);
      background: rgba(255,255,255,0.02);
    }
    .metrics { display: flex; gap: 16px; flex-wrap: wrap; }
    .metric {
      min-width: 110px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
    }
    .metric-value {
      font-weight: 700;
      font-size: 1.1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }
    .action-link {
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: .85rem;
      color: var(--text);
      background: rgba(255,255,255,0.03);
      text-decoration: none;
    }
    .action-link:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .app-store-badge-detail {
      display: block;
      flex-shrink: 0;
      width: 120px;
      height: auto;
    }
    .app-store-badge-detail img { display: block; width: 100%; height: auto; }
    .screenshots-section { margin-bottom: 24px; }
    .screenshots-grid {
      display: flex;
      flex-wrap: nowrap;
      gap: 16px;
      overflow-x: auto;
      overflow-y: visible;
      padding-bottom: 12px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .screenshots-grid::-webkit-scrollbar { height: 10px; }
    .screenshots-grid::-webkit-scrollbar-track { background: var(--card); border-radius: 6px; }
    .screenshots-grid::-webkit-scrollbar-thumb { background: var(--border); border-radius: 6px; }
    .shot {
      flex: 0 0 auto;
      width: 200px;
      height: auto;
      min-height: 320px;
      scroll-snap-align: start;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
    }
    .shot img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
      vertical-align: middle;
    }
    /* Laptop/desktop layout for Data Science project screenshots */
    .screenshots-section.screenshots-laptop .shot {
      width: 320px;
      min-height: 0;
      aspect-ratio: 16 / 10;
    }
    .screenshots-section.screenshots-laptop .shot img {
      width: 100%;
      height: 100%;
      max-height: none;
      aspect-ratio: 16 / 10;
      object-fit: contain;
    }
    @media (max-width: 860px) {
      .screenshots-section.screenshots-laptop .shot { width: 260px; }
    }
    .not-found {
      margin-top: 40px;
      color: var(--muted);
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 24px;
    }
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
      .shot { width: 180px; min-height: 280px; }
      .shot img { max-height: 360px; }
    }
  </style>
</head>
