<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Project Details</title>
  <style>
    :root {
      --bg: #000;
      --bg-elevated: #0d0d0d;
      --card: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f5f5f7;
      --muted: #86868b;
      --accent: #2997ff;
      --gradient: linear-gradient(90deg, #2997ff, #30d158);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 36px 20px 60px;
    }
    .container { max-width: 980px; margin: 0 auto; }
    .back {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted); text-decoration: none; margin-bottom: 24px;
      border: 1px solid var(--border); border-radius: 999px; padding: 8px 14px;
      background: var(--card);
    }
    .title {
      font-size: clamp(2rem, 5vw, 3.2rem);
      margin: 0 0 8px;
      letter-spacing: -0.03em;
    }
    .tag {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--accent);
      margin-bottom: 20px;
      display: inline-block;
    }
    .grid { display: grid; gap: 18px; grid-template-columns: 1.4fr 1fr; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1.05rem;
      letter-spacing: -0.01em;
    }
    .muted { color: var(--muted); }
    ul { margin: 0; padding-left: 18px; }
    li { margin-bottom: 8px; }
    .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip {
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 5px 12px;
      font-size: .8rem;
      color: var(--muted);
      background: rgba(255,255,255,0.02);
    }
    .metrics { display: flex; gap: 16px; flex-wrap: wrap; }
    .metric {
      min-width: 110px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
    }
    .metric-value {
      font-weight: 700;
      font-size: 1.1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .not-found {
      margin-top: 40px;
      color: var(--muted);
      border: 1px dashed var(--border);
      border-radius: 14px;
      padding: 24px;
    }
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
